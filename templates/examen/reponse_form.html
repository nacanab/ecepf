{% extends "base.html" %}
{% block content %}
<style>
    /* Styles pour le formulaire de réponses */
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .response-form .form-group {
        margin-bottom: 1.5rem;
    }

    .response-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    .response-form input[type="text"],
    .response-form textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    .response-form textarea {
        resize: vertical;
        min-height: 100px;
    }

    .response-form .form-text {
        color: #6c757d;
        font-size: 0.875rem;
    }

    .response-form .btn-primary {
        background-color: #007bff;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    .response-form .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Styles pour les cases à cocher */
    .response-form .form-check {
        margin-bottom: 1rem;
    }

    .response-form .form-check-input {
        margin-right: 0.5rem;
    }

    .response-form .form-check-label {
        font-weight: normal;
    }
</style>
{% include 'snippets/messages.html' %}
<div class="form-container">
    <h1>Ajouter une réponse</h1>
    <p><strong>Question :</strong> {{ question.content }}</p>

    <form method="post" class="response-form">
        {% csrf_token %}
        
        <!-- Champ : Contenu de la réponse -->
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Réponse</label>
            {{ form.content }}
            <small class="form-text text-muted">Entrez le texte de la réponse.</small>
        </div>

        <!-- Champ : Réponse correcte -->
        <div class="form-group form-check">
            <label for="{{ form.is_correct.id_for_label }}" class="form-check-label">
                {{ form.is_correct }} Réponse correcte
            </label>
            <small class="form-text text-muted">Cochez cette case si la réponse est correcte.</small>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
