{% extends 'base.html' %}
{% block title %}Suppression d'epreuve | eCEP {% endblock %}
{% block content %}
<h1>Supprimer l'épreuve : {{ epreuve.course.title }}</h1>
<p>Êtes-vous sûr de vouloir supprimer cette épreuve ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'examen_detail' epreuve.examen.slug %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
