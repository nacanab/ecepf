<!-- examen_activation.html -->
{% extends "base.html" %}
{% block title %}Activation d'epreuve | eCEP {% endblock %}

{% block content %}
<h1>Activer/Désactiver l'examen : {{ examen.title }}</h1>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if examen.is_active %}
            Désactiver l'examen
        {% else %}
            Activer l'examen
        {% endif %}
    </button>
</form>

{% endblock %}
