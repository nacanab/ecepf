<h2>{{ video.title }}</h2>
<p>{{ video.summary }}</p>

<h3>Comments</h3>
<ul>
    {% for comment in video.comments.all %}
        <li>
            <strong>{{ comment.user.username }}</strong> - {{ comment.timestamp }}
            <p>{{ comment.content }}</p>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'add_comment_to_video' video.id %}">Add a comment</a>
