{% extends "base.html" %}

{% block title %}Créer une Room | {% endblock title %}

{% block content %}

<style>
    .create-room-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .create-room-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
    }
    .create-room-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .create-room-container input,
    .create-room-container textarea {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
    }
    .create-room-container button {
        padding: 10px 20px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    .create-room-container button:hover {
        background: #2980b9;
    }
    .create-room-container .error {
        color: red;
        font-size: 0.9em;
    }
</style>

<div class="create-room-container">
    <h2>Créer une nouvelle Room</h2>
    <form method="post" action="{% url 'create_room' %}">
        {% csrf_token %}
        
        <!-- Champ pour le nom de la room -->
        <label for="id_name">Nom de la Room</label>
        <input type="text" name="name" id="id_name" placeholder="Entrez le nom de la room" required>
        {% if form.name.errors %}
            <div class="error">{{ form.name.errors }}</div>
        {% endif %}

        <!-- Champ pour le slug de la room -->
        <label for="id_slug">Slug (URL)</label>
        <input type="text" name="slug" id="id_slug" placeholder="Entrez un slug unique" required>
        {% if form.slug.errors %}
            <div class="error">{{ form.slug.errors }}</div>
        {% endif %}

        <!-- Bouton de soumission -->
        <button type="submit">Créer la Room</button>
    </form>
</div>

{% endblock content %}
