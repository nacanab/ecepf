{% extends "base.html" %}

{% block title %} Groupes | {% endblock title %}

{% block content %}

<style>
body {
    background-color: #f4f4f4;
    font-family: 'Arial', sans-serif;
}

h1 {
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

.group-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.group-card {
    width: 280px;
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.group-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
}

.group-title {
    font-size: 20px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

.join-button {
    display: inline-block;
    background: #008080;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    transition: background 0.3s ease;
}

.join-button:hover {
    background: #006666;
}
</style>
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-gray-900">Groupes de Discussions</h1>
</div>

<div class="group-container">
    {% for room in rooms %}
        <div class="group-card">
            <h2 class="group-title">#{{ forloop.counter }} - {{ room.name }}</h2>
            <a href="{% url 'room' room.name %}" class="join-button">Rejoindre</a>
        </div>
    {% endfor %}
</div>

{% endblock content %}
