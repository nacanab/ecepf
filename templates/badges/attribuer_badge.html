{% extends 'base.html' %}
{% load i18n %}
{% block title %} Attrition de badge | {% trans 'eCEP' %}{% endblock title %}

{% load static %}


{% block content %}


<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">{% trans 'Accueil' %}</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ user.get_full_name }}</li>
    </ol>
</nav>

<h1>Attribuer un badge</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Attribuer</button>
</form>

{% endblock content %}
